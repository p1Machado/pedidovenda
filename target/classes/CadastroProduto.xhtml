<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">>

	<ui:define name="titulo">Cadastrar produto</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<f:event listener="#{produtoBean.inicializar}" type="preRenderView" />
		</f:metadata>

		<h1>Cadastrar produto</h1>

		<h:form id="cadastro-produto-form">
			<p:toolbar>
				<p:toolbarGroup>
					<p:button value="Novo" />
					<p:commandButton value="Salvar" action="#{produtoBean.salvar}"
						update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="width: 99%; margin: 0px auto"
				columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" value="#{produtoBean.produto.SKU}" size="20"
					maxlength="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{produtoBean.produto.nome}" size="60"
					maxlength="80" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemValue="" itemLabel="Selecione uma categoria" />
					<f:selectItems value="#{produtoBean.categorias}" var="categoria"
						itemValue="#{categoria.id}" itemLabel="#{categoria.descricao}" />
				</p:selectOneMenu>

				<p:outputLabel value="Subcategoria" for="subcategoria" />
				<p:selectOneMenu id="subcategoria" label="Selecione a subcategoria">
					<f:selectItem itemLabel="Selecione a subcategoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor unitário" for="valorUnitario"></p:outputLabel>
				<p:inputNumber id="valorUnitario"
					value="#{produtoBean.produto.valorUnitario}" decimalSeparator=","
					thousandSeparator="." size="10" maxlength="10" />

				<p:outputLabel value="Quantidade estoque" for="quantidadeEstoque"></p:outputLabel>
				<p:inputNumber id="quantidadeEstoque"
					value="#{produtoBean.produto.quantidadeEstoque}" size="10"
					maxValue="10000" decimalSeparator="," thousandSeparator="." />
			</p:panelGrid>

			<p:dataTable id="produto-data-table" var="produto"
				value="#{produtoBean.produtos}"
				style="width: 99%; margin: 0px auto; margin-top: 20px"
				emptyMessage="Não há registros.">
				<p:column headerText="SKU">
					<h:outputText value="#{produto.SKU}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}" />
				</p:column>

				<p:column headerText="Categoria">
					<h:outputText value="#{produtoBean.produto.categoria}" />
				</p:column>

				<p:column headerText="Subcategoria">
					<h:outputText value="#{produto.categoria}" />
				</p:column>

				<p:column headerText="Valor unitário">
					<h:outputText value="#{produto.valorUnitario}" />
				</p:column>

				<p:column headerText="Estoque">
					<h:outputText value="#{produto.quantidadeEstoque}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
